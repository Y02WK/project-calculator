<!DOCTYPE html>
<html>
    <title>T O P Calculator Project</title>
    <link href="style.css" rel=stylesheet>
    <script src="index.js" defer></script>
    <body>
        <div class='grid-container'>
            <div class="old-display"></div>
            <div class="calculator-display">0</div>
            <button type='button' class='num-button' id='number0' data-key='48'>0</button>
            <button type='button' class='num-button' id='number1' data-key='49'>1</button>
            <button type='button' class='num-button' id='number2' data-key='50'>2</button>
            <button type='button' class='num-button' id='number3' data-key='51'>3</button>
            <button type='button' class='num-button' id='number4' data-key='52'>4</button>
            <button type='button' class='num-button' id='number5' data-key='53'>5</button>
            <button type='button' class='num-button' id='number6' data-key='54'>6</button>
            <button type='button' class='num-button' id='number7' data-key='55'>7</button>
            <button type='button' class='num-button' id='number8' data-key='56'>8</button>
            <button type='button' class='num-button' id='number9' data-key='57'>9</button>
            <button type='button' class='op-button' id='op-plus' data-key='187'>+</button>
            <button type='button' class='op-button' id='op-minus' data-key='189'>-</button>
            <button type='button' class='op-button' id='op-multiply' data-key='88'>x</button>
            <button type='button' class='op-button' id='op-divide' data-key='191'>รท</button>
            <button type='button' class='op-decimal' id='op-decimal' data-key='190'>.</button>
            <button type='button' class='clear' data-key='67'>AC</button>
            <button type='button' class='delete' data-key='8'>Del</button>
            <button type='button' class='equals' data-key='187'>=</button>
        </div>
    </body>
</html>
